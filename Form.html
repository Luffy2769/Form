<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Form </title>
</head>
<body>
    <h3 align = "center"> Community form </h3>
    <form action="backened.php">
    <div>
        Name: <input type = "text" name = myName>
    </div>
    <br>
    <div>
        Age: <input type ="number" name = "myAge">
    </div>
    <br>
    <div>
    Country you live in: <input type ="text" name = "myCountry">
    </div>
    <br>
    <div>
    Mobile No. <input type ="number" name = "myNumber">
    </div>
    <br>
    <div>
    Email: <input type ="email" name = "myEmail">
    </div>
    <br>
    <div>
    Date of submission: <input type ="date" name = "todayDate"> *Must be the date when you actually submit the form*
    </div>
    <br>
    <div>
    Gender: Male <input type ="radio" name = "myGender"> Female <input type ="radio" name = "myGender">
    </div>
    <br>
    <div>
        About you: <br><textarea name="myText"> </textarea>
    </div>
    <div>
    Are you eligible ? <input type ="checkbox" value = " myEligibility">
    </div>
    <br>
    <div>
    <input type ="submit" value = "Submit Now">
    <input type ="reset" value = "Reset Now">
    </div>
</form>
</body>
</html>
